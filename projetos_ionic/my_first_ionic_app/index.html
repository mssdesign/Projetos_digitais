<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Orçamento</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>Planilha de orçamento</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>

                                <!-- PERGUNTAS -->
                                <ion-item>
                                    <ion-label position="floating">Nova despesa</ion-label>
                                    <ion-input type="text" id="input-reason"></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label position="floating">Custo da despesa</ion-label>
                                    <ion-input type="number" id="input-amount"></ion-input>
                                </ion-item>

                                <!-- BOTÕES -->
                                <div class="ion-margin-vertical ion-text-right">
                                    <ion-button fill="outline" color="danger" id="btn-cancel">
                                        <ion-icon name="close" slot="start"></ion-icon>Limpar
                                    </ion-button>
                                    <ion-button id="btn-confirm">
                                        <ion-icon name="add-circle-outline" slot="start"></ion-icon>Adicionar despesa
                                    </ion-button>
                                </div>

                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-list id="expenses-list"></ion-list>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <p class="ion-margin-horizontal">Total de despesas: <span id="total-expenses"></span></p>
                    </ion-col>
                </ion-row>

            </ion-grid>
        </ion-content>
        <div id="alert"></div>
    </ion-app>

    <script src="app.js"></script>
</body>

</html>
