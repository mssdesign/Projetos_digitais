<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Matheus
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>
      <p>{{ text }}</p>
    </strong>
  </div>
  <ion-button (click)="onChangeText()">Change Text</ion-button>
</ion-content>
