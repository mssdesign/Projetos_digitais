<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus cursos</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Meus Cursos</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="0"> 

                        <!-- Formulário -->
                        <ion-item>
                            <ion-label position="floating">Nome do curso</ion-label>
                            <ion-input type="text" id="nomeCurso"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label position="floating">Avaliação do curso (1 - 5)</ion-label>
                            <ion-input type="number" id="nomeCurso"></ion-input>
                        </ion-item>

                        <div class="ion-margin-vertical">
                            <ion-button>Adicionar</ion-button>
                        </div>

                        <!-- Lista de cursos -->
                        <ion-row>
                            <ion-col size-md="6" offset-md="0">
                                <ion-list id="cursosLista"></ion-list>
                            </ion-col>
                        </ion-row>
                            
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>

        <div id="alert"></div>
    </ion-app>

    <script src="app2.js"></script>
</body>

</html>
